<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" *ngFor="let currency of currenciesData | keyvalue">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{currency.key}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Buy: {{currency.value.buy}}{{currency.value.symbol}}</p>
            <p>Sell: {{currency.value.sell}}{{currency.value.symbol}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
