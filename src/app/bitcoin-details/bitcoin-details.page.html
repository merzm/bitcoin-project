<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bitcoin-Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let card of bitCoinInfoCards">
        <app-bitcoin-info-card [card]="card"></app-bitcoin-info-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
